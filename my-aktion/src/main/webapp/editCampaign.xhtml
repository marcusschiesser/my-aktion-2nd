<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>
			<h:outputText value="#{campaignProducer.addMode ? 'Neue Aktion anlegen' : 'Aktionsdaten editieren'}" />
		</h1>

		<h:form>
			<h:panelGrid columns="3">
				<f:facet name="header">Allgemein</f:facet>

				<h:outputLabel value="Name:"></h:outputLabel>
				<h:inputText id="a_name" value="#{campaignProducer.selectedCampaign.name}"
					validatorMessage="Der Name einer Aktion muss min. 4 und darf max. 30 Zeichen lang sein.">
					<f:passThroughAttribute name="placeholder" value="Name der Spendenaktion" />
					<f:validateRequired />
					<f:validateLength minimum="4" maximum="30" />
				</h:inputText>
				<h:message for="a_name" style="color: red;" />

				<h:outputLabel value="Spendenziel:"></h:outputLabel>
				<h:panelGroup>
					<h:inputText id="a_spendenziel"
						value="#{campaignProducer.selectedCampaign.targetAmount}"
						validatorMessage="Das Spendenziel fÃ¼r die Aktion muss min. 10 Euro sein.">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						<f:validateRequired />
						<f:validateDoubleRange minimum="10.0" />
					</h:inputText> EUR
				</h:panelGroup>
				<h:message for="a_spendenziel" style="color: red;" />

				<h:outputLabel value="Spendenbetrag:"></h:outputLabel>
				<h:panelGroup>
					<h:inputText id="a_spendenbetrag"
						value="#{campaignProducer.selectedCampaign.donationMinimum}"
						validatorMessage="Der Spendenbetrag muss min. 1 Euro sein.">
						<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
						<f:validateRequired />
						<f:validateDoubleRange minimum="1.0" />
					</h:inputText> EUR
				</h:panelGroup>
				<h:message for="a_spendenbetrag" style="color: red;" />
			</h:panelGrid>
			<h:panelGrid columns="3">
				<f:facet name="header">Bankverbindung</f:facet>

				<h:outputLabel value="Name:"></h:outputLabel>
				<h:inputText id="b_name"
					value="#{campaignProducer.selectedCampaign.account.name}">
					<f:validateRequired />
				</h:inputText>
				<h:message for="b_name" style="color: red;" />

				<h:outputLabel value="IBAN:"></h:outputLabel>
				<h:inputText id="b_konto"
					value="#{campaignProducer.selectedCampaign.account.iban}">
					<f:validateRequired />
				</h:inputText>
				<h:message for="b_konto" style="color: red;" />

				<h:outputLabel value="Name der Bank"></h:outputLabel>
				<h:inputText id="b_name_bank"
					value="#{campaignProducer.selectedCampaign.account.nameOfBank}">
					<f:validateRequired />
				</h:inputText>
				<h:message for="b_name_bank" style="color: red;" />
			</h:panelGrid>
			<h:commandButton value="Speichern"
				action="#{editCampaignController.doSave}" />
			<h:commandButton value="Abbrechen" immediate="true"
				action="#{editCampaignController.doCancel}" />
		</h:form>
	</ui:define>
</ui:composition>
